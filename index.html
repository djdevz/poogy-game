<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poogy's Carrot Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<body>

    <header>

        <div class="subtitle">The Carrot Hunt</div>
        <div id="mode-title" style="font-size: 0.9rem; opacity: 0.8;">Daily Challenge</div>

    <div class="game-container">
        <div id="start-overlay" class="overlay">
            <h2 style="font-size:2rem; margin-bottom:5px">Ready?</h2>
            <p style="margin-bottom:20px">Find 6 hidden carrots.<br>1 per region, row, and column.<br>No touching!</p>
            <button class="btn-primary" onclick="startGame()">START DIGGING</button>
            <button class="btn-secondary" onclick="initGame('practice')" style="margin-top:10px; font-size:0.8rem">Practice Mode</button>
        </div>

        <div id="win-modal" class="overlay hidden" style="background: var(--modal-overlay);">
            <div style="font-size: 4rem;">ğŸ¥•</div>
            <h2>DELICIOUS!</h2>
            <p>Time: <span id="final-score" style="color:var(--gold); font-weight:bold"></span></p>
            <button class="btn-primary" onclick="shareScore()">SHARE SCORE</button>
            <button class="btn-secondary" onclick="location.reload()" style="margin-top:10px">Play Again</button>
        </div>

        <div id="grid" class="blurred"></div>
    </div>

    <div class="controls">
        <div id="time-display" style="font-size: 1.5rem; font-family: monospace; align-self: center;">00:00</div>
        <button id="check-btn" class="btn-primary" onclick="checkWin()">DIG FOR CARROTS</button>

    <script src="game.js"></script>
</body>
</html>
