<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poogy's Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <svg class="poogy-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g>
                <ellipse cx="35" cy="30" rx="10" ry="25" fill="#fff" stroke="#eee" stroke-width="2"/>
                <ellipse cx="65" cy="30" rx="10" ry="25" fill="#fff" stroke="#eee" stroke-width="2"/>
                <ellipse cx="35" cy="30" rx="6" ry="18" fill="#ffcdd2"/>
                <ellipse cx="65" cy="30" rx="6" ry="18" fill="#ffcdd2"/>
                <circle cx="50" cy="60" r="30" fill="#fff" stroke="#eee" stroke-width="2"/>
                <circle cx="40" cy="55" r="3" fill="#333"/>
                <circle cx="60" cy="55" r="3" fill="#333"/>
                <ellipse cx="50" cy="62" rx="4" ry="3" fill="#ff8a80"/>
                <path d="M 45 68 Q 50 72 55 68" stroke="#333" stroke-width="2" fill="none"/>
            </g>
        </svg>
        <h1>Poogy</h1>
        <div class="subtitle">The Garden Hunt</div>
        <div id="mode-title" style="font-size: 0.8rem; opacity: 0.7;">Loading...</div>
    </header>

    <div class="game-container">
        <div id="start-overlay" class="overlay">
            <h2 style="color:#2e7d32; margin-bottom:10px">Select Mode</h2>
            
            <div style="background: rgba(255,255,255,0.8); padding:15px; border-radius:10px; margin-bottom:15px; width: 80%;">
                <h3 style="margin:0 0 10px 0; font-size:1rem; color:#555">ðŸ“… Daily Challenge</h3>
                <button class="btn-primary" onclick="initGame('daily')">PLAY DAILY</button>
            </div>

            <div style="background: rgba(255,255,255,0.8); padding:15px; border-radius:10px; width: 80%;">
                <h3 style="margin:0 0 10px 0; font-size:1rem; color:#555">ðŸ§© Relax Mode (Untimed)</h3>
                <div style="display:flex; gap:5px; justify-content:center;">
                    <button class="btn-secondary" onclick="initGame('practice', 5)">Easy</button>
                    <button class="btn-secondary" onclick="initGame('practice', 6)">Medium</button>
                    <button class="btn-secondary" onclick="initGame('practice', 7)">Hard</button>
                </div>
            </div>
        </div>

        <div id="win-modal" class="overlay hidden">
            <div style="font-size: 4rem;">ðŸ¥•</div>
            <h2>YUMMY!</h2>
            <p id="win-text">You found all the carrots!</p>
            <button class="btn-primary" onclick="shareScore()">SHARE</button>
            <button onclick="location.reload()" style="margin-top:15px; background:none; border:1px solid white; color:white; font-size:0.9rem; padding: 10px 20px; cursor: pointer;">Menu</button>
        </div>

        <div id="grid" class="blurred"></div>
    </div>

    <p id="instruction-text" style="margin-top: 15px; font-weight: bold; color: #2e7d32;">
        Find 6 Carrots. No Touching!
    </p>

    <div class="controls">
        <div id="time-display" style="font-size: 2rem; font-weight:900; color:#2e7d32;">00:00</div>
        <button id="check-btn" class="btn-primary" onclick="checkWin()">CHECK GARDEN</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
